                <p><strong>Е-мейл:</strong> contact@intelligentbody.bg</p>

            <div class="workingHours">

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2933.137814252013!2d23.368514276706044!3d42.67962297116509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa858680e57d63%3A0xccae3d05c21f86e0!2z0JjQvdGC0LXQu9C40LPQtdC90YLQvdC-INGC0Y_Qu9C-!5e0!3m2!1sen!2sbg!4v1719324591881!5m2!1sen!2sbg"

        <div class="form-container">
            <p><strong>Изпратете съобщение</strong></p>
            <form id="contactForm">
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Е-мейл:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Изпрати</button>
            </form>            
        </div>
    </div>

    <footer>

            <img src="Images/Icons/Facebook_Logo.png" alt="Лого на Facebook" width="50px" height="50px">

            <img src="Images/Icons/googleLogo.png" alt="Лого на Google" width="50px" height="50px">
        </a>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Capture form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Create an object to store the form data
            const formData = {
                name: name,
                email: email,
                message: message
            };
            
            // Send the form data to the server using fetch
            fetch('http://localhost:3000/saveMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Optionally, display a success message to the user
                alert('Вашето съобщение беше изпратено успешно!');
            })
            .catch((error) => {
                console.error('Error:', error);
                // Optionally, display an error message to the user
                alert('Възникна грешка при изпращането на съобщението. Моля, опитайте отново.');
            });
        });
    </script>
